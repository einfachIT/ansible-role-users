---
- name: install software packages
  apt:
    name:
      - openssh-client
    update_cache: true
    state: present
  become: true

- name: Ensure groups exist
  ansible.builtin.group:
    name: "{{ item.group }}"
    state: present
  loop: "{{ users }}"

- name: Add users
  ansible.builtin.user:
    name: "{{ item.username }}"
    comment: "{{ item.fullname }}"
    group: "{{ item.group }}"
  loop: "{{ users }}"
